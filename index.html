<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css"/>
	<title>To Do List</title>
</head>
<body>
	<h1 class="todo__title">To Do List</h1>
	<section class="todo">
		<div class="todo__wrapper">
			<h2 class="todo__subtitle">Task list</h2>
			<div class="todo__buttons hide">
				<div class="filter">
					<button data-status="all" class="btn">All</button>
					<button data-status="done" class="btn">Done</button>
					<button data-status="not-done" class="btn">Not done</button>
				</div>
				<button class="btn clear-btn">Clear</button>
			</div>
		</div>
		<ul class="todo-list">

			<!-- <li class="todo-list__empty">
				<img src="./image/no-resullt.svg" alt="Empty" width="48" class="todo-list__picture">
				<p class="todo-list__empty-text">There are currently no tasks</p>
			</li> -->

		</ul>
		<div class="form">
			<h3 class="form__title">New task</h3>
			<div class="form__wrapper">
				<form id="form">
					<input type="text" class="form__input" placeholder="Task text" required>
					<button type="submit" class="form__btn btn">Add</button>
				</form>
			</div>
		</div>
	</section>

	<script src="js/script.js"></script>
</body>
</html>
